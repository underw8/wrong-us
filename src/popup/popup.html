<!DOCTYPE html>
<html>
  <head>
    <title>URL Redirector and Text Replacer</title>
    <style>
      body {
        width: 500px;
        padding: 16px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .section {
        margin-bottom: 20px;
      }
      .rule {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }
      input {
        flex: 1;
        padding: 6px;
        font-size: 12px;
      }
      button {
        padding: 4px 8px;
        cursor: pointer;
      }
      h2 {
        margin: 0 0 12px 0;
        font-size: 16px;
      }
      .help {
        font-size: 11px;
        color: #666;
        margin-bottom: 8px;
        line-height: 1.3;
      }
      .example {
        font-size: 10px;
        color: #888;
        font-family: monospace;
        background: #f5f5f5;
        padding: 4px;
        border-radius: 3px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>URL Redirects</h2>
      <div class="help">
        Redirect any URL pattern. Supports wildcards (*) and regex patterns.
        <div class="example">
          Wildcard: *avatar-management*.atl-paas.net*<br />
          Regex: ^https://avatar-management.*/(48|128|256)$
        </div>
      </div>
      <div id="urlRules"></div>
      <button id="addUrlRule">Add URL Rule</button>
    </div>

    <div class="section">
      <h2>Text Replacements</h2>
      <div class="help">Replace text on any webpage</div>
      <div id="textRules"></div>
      <button id="addTextRule">Add Text Rule</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
